<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrole Proggress</title>
    <style>
        body, .container {padding: 30px;}
        body {background: #EFEFEF;}
        .content {
            background: #fff;
            padding: 30px;
            font-size: 19px;
            line-height: 1.5;
            min-height: 3000px;
        }
        .scroll-line {
            position: fixed;
            top: 0;
            left: 0;
            height: 10px;
            background: #1CE;
            transition: .5s cubic-bezier(0.075, 0.82, 0.165, 1) width;
        }
    </style>
</head>
<body>
    <div class="scroll-line"></div>
    <div class="container">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae iste facilis numquam aliquam possimus molestias aut quae voluptatem repellat doloribus. Facilis quia maxime optio ea dolore repellendus mollitia commodi sapiente.
        </div>
    </div>
    <script>
        const scrollLine = document.querySelector('.scroll-line');

        function fillScrcollLine() {
            const windowHeight = window.innerHeight;
            const fullHeight = document.body.clientHeight;
            const scrolled = window.scrollY;
            const percentScrolled = (scrolled / (fullHeight - windowHeight)) * 100;

            scrollLine.style.width = `${percentScrolled}%`;
        };

        window.addEventListener('scroll', debounce(fillScrcollLine));

        function debounce(func, wait=15, immediate) {
            var timeout;
            return function() {
                var context = this, args = arguments;
                var later = function() {
                    timeout = null;
                    if(!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if(callNow) func.apply(context, args);
            };
        }
    </script>
</body>
</html>
